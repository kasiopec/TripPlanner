<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="2400" viewBox="0 0 1080 2400">
  <!-- Background -->
  <rect x="0" y="0" width="1080" height="2400" fill="#F0F1F6"/>

  <!-- Top countdown hero card (from variant 1 style) -->
  <defs>
    <linearGradient id="countdownGradientNoCurrent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5182FF"/>
      <stop offset="100%" stop-color="#1F5AE7"/>
    </linearGradient>
  </defs>

  <rect x="72" y="72" width="936" height="360" rx="32" fill="url(#countdownGradientNoCurrent)"/>
  <text x="120" y="140" font-family="sans-serif" font-size="28" fill="#E6EEFF" letter-spacing="4">NEXT ADVENTURE</text>
  <text x="120" y="210" font-family="sans-serif" font-size="52" fill="#FFFFFF">Kyoto, Japan</text>

  <!-- Countdown units -->
  <rect x="140" y="250" width="160" height="144" rx="24" fill="#FFFFFF" fill-opacity="0.95"/>
  <rect x="360" y="250" width="160" height="144" rx="24" fill="#FFFFFF" fill-opacity="0.95"/>
  <rect x="580" y="250" width="160" height="144" rx="24" fill="#FFFFFF" fill-opacity="0.95"/>
  <text x="190" y="330" font-family="monospace" font-size="46" fill="#1F5AE7" text-anchor="middle">12</text>
  <text x="410" y="330" font-family="monospace" font-size="46" fill="#1F5AE7" text-anchor="middle">04</text>
  <text x="630" y="330" font-family="monospace" font-size="46" fill="#1F5AE7" text-anchor="middle">28</text>
  <text x="190" y="370" font-family="sans-serif" font-size="24" fill="#E6EEFF" text-anchor="middle">DAYS</text>
  <text x="410" y="370" font-family="sans-serif" font-size="24" fill="#E6EEFF" text-anchor="middle">HOURS</text>
  <text x="630" y="370" font-family="sans-serif" font-size="24" fill="#E6EEFF" text-anchor="middle">MINS</text>

  <!-- Content area -->
  <rect x="0" y="472" width="1080" height="1928" fill="#F0F1F6"/>

  <!-- Section header with filter button -->
  <text x="72" y="540" font-family="sans-serif" font-size="32" fill="#1B1D25">My trips</text>
  <rect x="820" y="506" width="188" height="64" rx="32" fill="#FFFFFF" stroke="#E2E5ED" stroke-width="2"/>
  <circle cx="852" cy="538" r="10" fill="#6F7785"/>
  <rect x="848" y="530" width="8" height="16" rx="4" fill="#F7F8FD"/>
  <text x="944" y="544" font-family="sans-serif" font-size="24" fill="#6F7785" text-anchor="middle">Filter</text>

  <!-- Two-column grid of trip cards (Upcoming / Ended only) -->
  <!-- Card 1: Upcoming -->
  <rect x="72" y="580" width="444" height="260" rx="28" fill="#FFFFFF"/>
  <rect x="72" y="580" width="444" height="140" rx="28" fill="#E6EEFF"/>
  <rect x="356" y="600" width="140" height="44" rx="22" fill="#E6E9F0"/>
  <text x="426" y="630" font-family="sans-serif" font-size="22" fill="#6F7785" text-anchor="middle">Upcoming</text>
  <text x="104" y="744" font-family="sans-serif" font-size="26" fill="#1B1D25">Lisbon</text>
  <text x="104" y="780" font-family="sans-serif" font-size="20" fill="#6F7785">Apr 10 – Apr 15</text>

  <!-- Card 2: Upcoming -->
  <rect x="564" y="580" width="444" height="260" rx="28" fill="#FFFFFF"/>
  <rect x="564" y="580" width="444" height="140" rx="28" fill="#E6EEFF"/>
  <rect x="848" y="600" width="140" height="44" rx="22" fill="#E6E9F0"/>
  <text x="918" y="630" font-family="sans-serif" font-size="22" fill="#6F7785" text-anchor="middle">Upcoming</text>
  <text x="596" y="744" font-family="sans-serif" font-size="26" fill="#1B1D25">Tokyo</text>
  <text x="596" y="780" font-family="sans-serif" font-size="20" fill="#6F7785">May 02 – May 09</text>

  <!-- Card 3: Ended -->
  <rect x="72" y="870" width="444" height="260" rx="28" fill="#FFFFFF"/>
  <rect x="72" y="870" width="444" height="140" rx="28" fill="#E6EEFF"/>
  <rect x="356" y="890" width="140" height="44" rx="22" fill="#E6E9F0"/>
  <text x="426" y="920" font-family="sans-serif" font-size="22" fill="#6F7785" text-anchor="middle">Ended</text>
  <text x="104" y="1034" font-family="sans-serif" font-size="26" fill="#1B1D25">Cusco</text>
  <text x="104" y="1070" font-family="sans-serif" font-size="20" fill="#6F7785">Dec 01 – Dec 05</text>

  <!-- Card 4: Ended -->
  <rect x="564" y="870" width="444" height="260" rx="28" fill="#FFFFFF"/>
  <rect x="564" y="870" width="444" height="140" rx="28" fill="#E6EEFF"/>
  <rect x="848" y="890" width="140" height="44" rx="22" fill="#E6E9F0"/>
  <text x="918" y="920" font-family="sans-serif" font-size="22" fill="#6F7785" text-anchor="middle">Ended</text>
  <text x="596" y="1034" font-family="sans-serif" font-size="26" fill="#1B1D25">Paris</text>
  <text x="596" y="1070" font-family="sans-serif" font-size="20" fill="#6F7785">Sep 10 – Sep 15</text>

  <!-- Bottom app bar with centered FAB -->
  <rect x="0" y="2160" width="1080" height="240" fill="#FFFFFF" stroke="#E2E5ED" stroke-width="2"/>
  <circle cx="540" cy="2088" r="48" fill="#5182FF" stroke="#FFFFFF" stroke-width="8"/>
  <text x="540" y="2098" font-family="sans-serif" font-size="56" fill="#FFFFFF" text-anchor="middle">+</text>
  <circle cx="216" cy="2232" r="24" fill="#5182FF"/>
  <circle cx="540" cy="2232" r="24" fill="#C7CED8"/>
  <circle cx="864" cy="2232" r="24" fill="#C7CED8"/>
  <text x="216" y="2280" font-family="sans-serif" font-size="22" fill="#5182FF" text-anchor="middle">Home</text>
  <text x="540" y="2280" font-family="sans-serif" font-size="22" fill="#6F7785" text-anchor="middle">Trips</text>
  <text x="864" y="2280" font-family="sans-serif" font-size="22" fill="#6F7785" text-anchor="middle">Profile</text>
</svg>

