<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="2400" viewBox="0 0 1080 2400">
  <!-- Background -->
  <rect x="0" y="0" width="1080" height="2400" fill="#F0F1F6"/>

  <!-- Top edge-to-edge hero split: countdown + illustration -->
  <defs>
    <linearGradient id="heroGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1F5AE7"/>
      <stop offset="100%" stop-color="#5182FF"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1080" height="440" fill="url(#heroGradient)"/>

  <!-- Left column: hero text + countdown summary -->
  <text x="72" y="140" font-family="sans-serif" font-size="28" fill="#E6EEFF">NEXT ADVENTURE</text>
  <text x="72" y="210" font-family="sans-serif" font-size="52" fill="#FFFFFF">Tokyo, Japan</text>
  <text x="72" y="260" font-family="sans-serif" font-size="24" fill="#E6EEFF">Starts in</text>
  <text x="72" y="308" font-family="monospace" font-size="44" fill="#FFFFFF">09 days • 05:12 h</text>

  <!-- Right column: abstract illustration -->
  <rect x="620" y="72" width="360" height="296" rx="40" fill="#F7F8FD" opacity="0.9"/>
  <circle cx="760" cy="160" r="60" fill="#E6EEFF"/>
  <circle cx="860" cy="220" r="32" fill="#5182FF" opacity="0.9"/>
  <rect x="660" y="250" width="280" height="80" rx="24" fill="#FFFFFF"/>
  <rect x="680" y="266" width="80" height="48" rx="16" fill="#E6EEFF"/>
  <rect x="772" y="266" width="148" height="16" rx="8" fill="#E2E5ED"/>
  <rect x="772" y="294" width="100" height="12" rx="6" fill="#E2E5ED"/>

  <!-- Floating countdown card anchored to hero bottom -->
  <rect x="72" y="360" width="936" height="180" rx="28" fill="#FFFFFF"/>
  <text x="120" y="420" font-family="sans-serif" font-size="30" fill="#1B1D25">Trip starts in</text>
  <text x="120" y="468" font-family="monospace" font-size="40" fill="#1F5AE7">09 days • 05h • 12m</text>
  <rect x="780" y="396" width="160" height="64" rx="32" fill="#5182FF"/>
  <text x="860" y="438" font-family="sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle">View trip</text>

  <!-- Content area -->
  <rect x="0" y="540" width="1080" height="1860" fill="#F0F1F6"/>

  <!-- Section header with segmented control -->
  <text x="72" y="612" font-family="sans-serif" font-size="32" fill="#1B1D25">My trips</text>
  <rect x="72" y="636" width="420" height="64" rx="32" fill="#FFFFFF" stroke="#E2E5ED" stroke-width="2"/>
  <rect x="72" y="636" width="210" height="64" rx="32" fill="#5182FF"/>
  <text x="172" y="676" font-family="sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle">Upcoming</text>
  <text x="362" y="676" font-family="sans-serif" font-size="24" fill="#6F7785" text-anchor="middle">Past</text>

  <!-- Two-column grid of trip cards -->
  <!-- Card 1 -->
  <rect x="72" y="720" width="444" height="260" rx="28" fill="#FFFFFF"/>
  <rect x="72" y="720" width="444" height="140" rx="28" fill="#E6EEFF"/>
  <rect x="356" y="740" width="140" height="44" rx="22" fill="#E6E9F0"/>
  <text x="426" y="770" font-family="sans-serif" font-size="22" fill="#6F7785" text-anchor="middle">Upcoming</text>
  <text x="104" y="884" font-family="sans-serif" font-size="26" fill="#1B1D25">Kyoto</text>
  <text x="104" y="920" font-family="sans-serif" font-size="20" fill="#6F7785">Mar 02 – Mar 09</text>

  <!-- Card 2 -->
  <rect x="564" y="720" width="444" height="260" rx="28" fill="#FFFFFF"/>
  <rect x="564" y="720" width="444" height="140" rx="28" fill="#E6EEFF"/>
  <rect x="848" y="740" width="140" height="44" rx="22" fill="#5182FF"/>
  <text x="918" y="770" font-family="sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">On Trip</text>
  <text x="596" y="884" font-family="sans-serif" font-size="26" fill="#1B1D25">Lisbon</text>
  <text x="596" y="920" font-family="sans-serif" font-size="20" fill="#6F7785">Apr 10 – Apr 15</text>

  <!-- Card 3 -->
  <rect x="72" y="1010" width="444" height="260" rx="28" fill="#FFFFFF"/>
  <rect x="72" y="1010" width="444" height="140" rx="28" fill="#E6EEFF"/>
  <rect x="356" y="1030" width="140" height="44" rx="22" fill="#E6E9F0"/>
  <text x="426" y="1060" font-family="sans-serif" font-size="22" fill="#6F7785" text-anchor="middle">Ended</text>
  <text x="104" y="1174" font-family="sans-serif" font-size="26" fill="#1B1D25">Cusco</text>
  <text x="104" y="1210" font-family="sans-serif" font-size="20" fill="#6F7785">Dec 01 – Dec 05</text>

  <!-- Card 4 -->
  <rect x="564" y="1010" width="444" height="260" rx="28" fill="#FFFFFF"/>
  <rect x="564" y="1010" width="444" height="140" rx="28" fill="#E6EEFF"/>
  <rect x="848" y="1030" width="140" height="44" rx="22" fill="#E6E9F0"/>
  <text x="918" y="1060" font-family="sans-serif" font-size="22" fill="#6F7785" text-anchor="middle">Ended</text>
  <text x="596" y="1174" font-family="sans-serif" font-size="26" fill="#1B1D25">Paris</text>
  <text x="596" y="1210" font-family="sans-serif" font-size="20" fill="#6F7785">Sep 10 – Sep 15</text>

  <!-- Empty state banner at bottom for when there are no trips -->
  <rect x="72" y="1360" width="936" height="220" rx="28" fill="#FFFFFF"/>
  <text x="120" y="1420" font-family="sans-serif" font-size="30" fill="#1B1D25">Plan your next journey</text>
  <text x="120" y="1470" font-family="sans-serif" font-size="22" fill="#6F7785">
    Tap the + button to create your first trip.
  </text>
  <rect x="120" y="1500" width="260" height="64" rx="32" fill="#5182FF"/>
  <text x="250" y="1542" font-family="sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle">Create a trip</text>

  <!-- Bottom app bar with centered FAB -->
  <rect x="0" y="2160" width="1080" height="240" fill="#FFFFFF" stroke="#E2E5ED" stroke-width="2"/>
  <circle cx="540" cy="2088" r="48" fill="#5182FF" stroke="#FFFFFF" stroke-width="8"/>
  <text x="540" y="2098" font-family="sans-serif" font-size="56" fill="#FFFFFF" text-anchor="middle">+</text>
  <circle cx="216" cy="2232" r="24" fill="#5182FF"/>
  <circle cx="540" cy="2232" r="24" fill="#C7CED8"/>
  <circle cx="864" cy="2232" r="24" fill="#C7CED8"/>
  <text x="216" y="2280" font-family="sans-serif" font-size="22" fill="#5182FF" text-anchor="middle">Home</text>
  <text x="540" y="2280" font-family="sans-serif" font-size="22" fill="#6F7785" text-anchor="middle">Trips</text>
  <text x="864" y="2280" font-family="sans-serif" font-size="22" fill="#6F7785" text-anchor="middle">Profile</text>
</svg>

